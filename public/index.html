<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppify</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9b220e24a6.js" crossorigin="anonymous" type="text/javascript"></script>
    <link rel="stylesheet" href="style/commons.css" type="text/css" />
    <link rel="stylesheet" href="style/index.css" type="text/css" />
  </head>
  <body>
    <div class="page-content">
      <div class="cover-section section-margin">
        <div class="container">
          <div class="cover"></div>
        </div>
      </div>
      <div class="display-settings-section section-margin">
        <div class="container">
          <div class="display-settings">
            <div class="sort-by">
              <span class="sort-by-label">Sort by</span>
              <select class="sort-by-select" id="sort-by-select">
                <option value="rating">Rating (Highest to Lowest)</option>
                <option value="name">Name (A to Z)</option>
                <option value="price">Price (Low to High)</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="products-section">
        <div class="container">
          <div class="pagination pagination--top"></div>
          <div class="products"></div>
          <div class="pagination pagination--bottom"></div>
        </div>
      </div>
    </div>
    <script src="script/common-html.js" type="text/javascript"></script>
    <script src="script/index.js" type="text/javascript"></script>
  </body>
</html>
