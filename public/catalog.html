<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog | WebMart</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9b220e24a6.js" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" type="text/javascript"></script>
    <link rel="stylesheet" href="./style/elements.css" type="text/css" />
    <link rel="stylesheet" href="./style/products-list.css" type="text/css" />
    <link rel="stylesheet" href="./style/cart.css" type="text/css" />
    <link rel="stylesheet" href="./style/catalog.css" type="text/css" />
  </head>
  <body>
    <script src="script/header-template.mjs"></script>
    <div class="page-content">
      <div class="search-header-section section-margin">
        <div class="container">
          <h1 class="search-results-heading hidden">
            <span class="search-results-heading-text"></span>
            <span class="search-query"></span>
          </h1>
        </div>
      </div>
      <div class="display-settings-section">
        <div class="container">
          <div class="display-settings hidden">
            <div class="sort-by">
              <span class="sort-by-label">Sort by:</span>
              <span class="option active">Rating</span><span class="option">Price</span>
            </div>
          </div>
        </div>
      </div>
      <div class="products-section">
        <div class="container">
          <div class="products"></div>
          <div class="pagination pagination--bottom hidden"></div>
        </div>
      </div>
      <div class="no-results-section hidden">
        <div class="container">
          <div class="no-results-message">
            <figure class="not-found-image-container">
              <img class="not-found-image" src="/img/not-found.png" alt="page not found" />
              <figcaption>
                Icon made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
              </figcaption>
            </figure>
            <div class="no-results-message-text">
              <p>No results found for: <span class="search-query"></span></p>
              <p>Please try again with a different search term.</p>
              <a href="index.html" class="go-back-to-home-button">Home page</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/footer-template.mjs"></script>
    <script src="script/catalog.mjs" type="module"></script>
  </body>
</html>
