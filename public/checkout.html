<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | WebMart</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9b220e24a6.js"
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="style/elements.css" type="text/css" />
    <link rel="stylesheet" href="style/checkout.css" type="text/css" />
  </head>

  <body>
    <script src="script/header-template.js"></script>
    <div class="page-content">
      <div class="container">
        <h1 class="page-header"></h1>
        <div class="order-wrapper">
          <div class="info">
            <div class="shipping-info">
              <div class="shipping-info-header"></div>
              <div class="shipping-info-content"></div>
            </div>
            <div class="items">
              <h3 class="items-title"></h3>
              <div class="items-grid"></div>
            </div>
          </div>
          <div class="order-summary-card"></div>
        </div>
      </div>
    </div>
    <script src="script/footer-template.js"></script>
    <script src="script/checkout.js" type="module"></script>
  </body>
</html>
