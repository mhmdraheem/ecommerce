<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product | WebMart</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css/css/flag-icon.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/9b220e24a6.js" crossorigin="anonymous" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style/elements.css" type="text/css" />
    <link rel="stylesheet" href="style/product.css" type="text/css" />
    <link rel="stylesheet" href="style/cart.css" type="text/css" />
  </head>
  <body>
    <script src="script/header-template.mjs"></script>
    <div class="page-content container product">
      <div class="main-section">
        <div class="images">
          <div class="image-wrapper"></div>
          <div class="alt-images"></div>
        </div>
        <div class="swiper hidden">
          <h1 class="product-title"></h1>
          <div class="subheader">
            <a class="product-brand"></a>-
            <a href="#reviews" class="product-rating"></a>
          </div>
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="details">
          <h1 class="product-title"></h1>
          <div class="subheader"><a class="product-brand"></a>-<a href="#reviews" class="product-rating"></a></div>
          <div class="product-price">
            <span class="current">
              <span class="value"></span>
            </span>
            <span class="old hidden">
              <span class="value"></span>
            </span>
          </div>
          <div class="discount"></div>
          <div class="quantity"></div>
          <div class="product-description">
            <h3></h3>
            <p></p>
          </div>
        </div>
        <div class="order-details"></div>
      </div>
      <div id="features" class="features-section"></div>
      <div id="reviews" class="reviews-section"></div>
      <div id="related-products" class="related-products"></div>
    </div>
    <script src="script/footer-template.mjs"></script>
    <script src="script/product.mjs" type="module"></script>
  </body>
</html>
